[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
lib_deps = 
	miguelbalboa/MFRC522@^1.4.10
	knolleary/PubSubClient@^2.8
monitor_speed = 115200
upload_port = COM12
upload_speed = 115200
